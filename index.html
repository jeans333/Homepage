<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="UTF-8">
    <title>Jane Chen: Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&display=swap" rel="stylesheet">
    <style>
      
      .links {
        text-align: right;
        right: 20px;
        top: 30px;
        position: absolute;
        font-family: "Inter", sans-serif;
      }
      
      .links a:link {
        color: #283674;
        text-decoration: none;
        margin: 30px;
    
      }
      
      .links a:hover {
        color: #a6c27e;
      }
	
		
      .logo img {
        top: -35px;
        width: 100px;
        height: 100px;
        
      }
      
      body {
        background-color: #f7f8fa;
      }
      
      .resume {
        background-color: #4F5B91;
        color: #FAF9FF;
        border: 2px solid #4F5B91;
        border-radius: 20px;
        left: 70%;
        top: 60%;
        font-size: 18px;
        position: absolute;
        padding: 10px 20px;
      }
      
      .resume a:link,
      .resume a:visited {
        color: #FAF9FF;
        text-decoration: none;
      }
      
      .resume:hover {
        background-color: #FAF9FF;
      }
      
      .resume a:hover {
        color: #4F5B91;
      }
      
      .bio {
        text-align: center;
        font-size: 18px;
        font-family: "Inter-light", sans-serif;
        top: 40px;
        right: 50px;
        transition: all .3s ease-in-out;
        width: 200vmin;
      }
      .bio:hover {
        transform: scale(1.1);
      }
      
       

@keyframes showTopText {
  0% { transform: translate3d(0, 100%, 0); }
  40%, 60% { transform: translate3d(0, 50%, 0); }
  100% { transform: translate3d(0, 0, 0); }
}
@keyframes showBottomText {
  0% { transform: translate3d(0, -100%, 0); }
  100% { transform: translate3d(0, 0, 0); }
}

.animated-title {
  color: #4F5B91;
  font-family: "Inter", sans-serif;
  height: 70vmin;
  left: 30%;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 70vmin;
}
.animated-title > div {
  height: 50%;
  overflow: hidden;
  position: absolute;
  width: 100%;
}
.animated-title > div div {
  font-size: 10vmin;
  padding: 2vmin 0;
  position: absolute;
}
.animated-title > div div span {
  display: block;
}
.animated-title > div.text-top {
  border-bottom: 0.5vmin solid #283674;
  top: 0;
}
.animated-title > div.text-top div {
  animation: showTopText 1s;
  animation-delay: 0.3s;
  animation-fill-mode: forwards;
  bottom: 0;
  transform: translate(0, 100%);
}
.animated-title > div.text-top div span:first-child {
  color: #c3c5eb;
  -webkit-text-stroke: 3px #c3c5eb;
}
.animated-title > div.text-bottom {
  bottom: 0;
}
.animated-title > div.text-bottom div {
  animation: showBottomText 0.5s;
  animation-delay: 1.75s;
  animation-fill-mode: forwards;
  top: 0;
  transform: translate(0, -100%);
}
      
      
      
    </style>
  </head>
  
  <body>
    <div class="logo">
      <img src="logo.png" alt="Jane's logo" width="200">
    </div>
    
    <nav class="links">
      <a href="#Projects">Projects</a>
      <a href="#Illustrations">Illustrations</a>
      <a href="#About me">About me</a>
    </nav>
    
    <div class="intro">    
      <div class="animated-title"> 
        <div class="text-top">
          <div>
            <span>Hi,</span> 
            <span> I'm Jane</span>
          </div>
        </div>
        <div class="text-bottom">
          <div> Nice to meet you :)</div>
        </div>
    </div>
    </div>
    <p class="bio"> a Product Designer based in Toronto <br /> *** Currently looking for summer 2023 internships! ***</p>
    <button class="resume"> <a href="https://www.google.ca/" target="_blank"> Resume</a></button>
</body>
</html>
