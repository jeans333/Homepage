<!DOCTYPE html>
<html lang="eng-ca">
  <head>
    <meta charset="UTF-8">
    <title>Jane Chen: Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .header-main {
        width: 100%;
        height: 60px;
        background-color: #f2eadc;
        display: flex;
        justify-content: space-between;
      }

      .header-main-nav {
        width: fit-content;
        height: 100%;
      }

      .header-main-nav ul {
        margin-left: 1000px;
      }

      .header-main-nav ul li {
        display: inline;
        float: left;
        text-align: right;
      }

      .header-main-nav ul li a {
         
        padding: 0 10px;
        font-family: 'Open Sans', sans-serif;
        line-height: 60px;
        color: #283674;
        display: block;
        height: 100%;
      }

      .header-main-nav ul li a:hover {
        color: #81878c;
      }

      .container-main {
        width: 100%;
        height: 100%;
        display: inline;
        float: left;
        margin-top: 10px;
        position: relative;
      }
      
      .container-main img {
        object-fit: contain;
        width: 100%;
        height: 100%;
      }
		
      .logo img {
        margin-top: -35px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <header class="header-main">
      <div class="logo">
        <img src="logo.png" alt="Jane's logo" width="200">
        </div>
        <nav class="header-main-nav">
          <ul>
            <li><a href="#"> Home </a></li>
            <li><a href="Projects.html"> Projects </a></li>
            <li><a href="Illustrations.html"> Illustrations </a></li>
            <li><a href="About.html"> About </a></li>
          </ul>
        </nav>
    </header>

    <div class="container-main">
      <img class="background" src="sketch.jpg" alt="background">
    </div>
    
  </body>
</html>
